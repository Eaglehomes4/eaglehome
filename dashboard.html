<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | EAGLE HOMES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-item-active { background: rgba(59, 130, 246, 0.1); border-left: 4px solid #3b82f6; color: #3b82f6; }
        [x-cloak] { display: none !important; }
        input[type="date"] { font-size: 0.8rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" 
      x-data="{ 
        userRole: localStorage.getItem('userRole') || 'owner', 
        activeTab: 'overview',
        selectedBuilding: 'ROSALIA HOUSE', 
        editMode: false,
        tenants: {
            'ROSALIA HOUSE': [
                { no: 'RH-01', name: 'Hezron Maina', phone: '0712345678', rent: 15000, deposit: 15000, entryDate: '2025-01-01', exitDate: '', exitReason: '' },
                { no: 'RH-04', name: 'Simon Ndungu', phone: '0722000111', rent: 12000, deposit: 12000, entryDate: '2024-06-12', exitDate: '', exitReason: '' }
            ],
            'JOSPHINE NJAMBI': [
                { no: 'JN-01', name: 'Alice Wairimu', phone: '0733444555', rent: 18000, deposit: 18000, entryDate: '2023-11-20', exitDate: '', exitReason: '' },
                { no: 'JN-02', name: 'John Doe', phone: '0799888777', rent: 18000, deposit: 18000, entryDate: '2024-02-10', exitDate: '', exitReason: '' }
            ]
        },
        init() {
            const saved = localStorage.getItem('eagles_data');
            if(saved) {
                this.tenants = JSON.parse(saved);
            }
        },
        saveData() {
            localStorage.setItem('eagles_data', JSON.stringify(this.tenants));
            alert('All changes saved to the digital ledger!');
            this.editMode = false;
        }
      }" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col">
            <div class="p-6 border-b border-slate-100">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 p-1.5 rounded-lg text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                    <span class="font-bold text-xl tracking-tight">EAGLE HOMES</span>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <p class="text-xs font-bold text-slate-400 uppercase px-2 mb-4">Main Menu</p>
                
                <button @click="activeTab = 'overview'" :class="activeTab === 'overview' ? 'sidebar-item-active' : ''" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    Command Center
                </button>

                <button @click="activeTab = 'utilities'" :class="activeTab === 'utilities' ? 'sidebar-item-active' : ''" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    Utility Entry
                </button>

                <template x-if="userRole === 'owner'">
                    <div class="pt-6">
                        <p class="text-xs font-bold text-slate-400 uppercase px-2 mb-4">Administration</p>
                        <button class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 transition font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                            Financial Reports
                        </button>
                    </div>
                </template>
            </nav>

            <div class="p-4 border-t border-slate-100 bg-slate-50">
                <select x-model="userRole" @change="localStorage.setItem('userRole', userRole)" class="text-xs w-full p-2 border border-slate-200 rounded-md bg-white mb-4">
                    <option value="owner">Logged as: Owner</option>
                    <option value="secretary">Logged as: Secretary</option>
                </select>
                <button class="flex items-center justify-center gap-2 w-full bg-red-50 text-red-600 py-2.5 rounded-xl font-bold hover:bg-red-100 transition">
                    Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-extrabold text-slate-900" x-text="activeTab === 'overview' ? 'Command Center' : 'Digital Utility Ledger'"></h1>
                    <p class="text-slate-500 font-medium">Eagle Homes Portfolio â€¢ January 2026</p>
                </div>
                <template x-if="userRole === 'owner'">
                    <button class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition">
                        Lock Month Data
                    </button>
                </template>
            </header>

            <div x-show="activeTab === 'overview'" x-cloak>
                
                <div class="mb-8 flex justify-between items-end bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Viewing Building</label>
                        <select x-model="selectedBuilding" class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 outline-none focus:ring-2 focus:ring-blue-500 min-w-[240px]">
                            <template x-for="(list, name) in tenants" :key="name">
                                <option :value="name" x-text="name"></option>
                            </template>
                        </select>
                    </div>

                    <template x-if="userRole === 'owner'">
                        <div class="flex gap-3">
                            <button @click="editMode = !editMode" 
                                    :class="editMode ? 'bg-orange-50 text-orange-600 border-orange-200' : 'border-blue-600 text-blue-600 hover:bg-blue-50'"
                                    class="px-6 py-3 rounded-xl font-bold border transition flex items-center gap-2">
                                <svg x-show="!editMode" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                                <span x-text="editMode ? 'Cancel Editing' : 'Edit Tenant Details'"></span>
                            </button>
                            <button x-show="editMode" @click="saveData()" class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-green-700 transition">
                                Save All Changes
                            </button>
                        </div>
                    </template>
                </div>

                <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-[10px] tracking-widest border-b border-slate-100">
                            <tr>
                                <th class="p-5">Unit</th>
                                <th class="p-5">Tenant Name</th>
                                <th class="p-5">Phone</th>
                                <th class="p-5">Rent (KES)</th>
                                <th class="p-5">Deposit</th>
                                <th class="p-5">Entry Date</th>
                                <th class="p-5">Exit Date</th>
                                <th class="p-5">Notes/Reason</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <template x-for="(tenant, index) in tenants[selectedBuilding]" :key="index">
                                <tr class="hover:bg-slate-50/50 transition group">
                                    <td class="p-5 font-mono font-bold text-blue-600" x-text="tenant.no"></td>
                                    
                                    <td class="p-5">
                                        <input x-show="editMode" type="text" x-model="tenant.name" class="border rounded px-2 py-1 w-full bg-white border-slate-300">
                                        <span x-show="!editMode" class="font-semibold text-slate-700" x-text="tenant.name"></span>
                                    </td>

                                    <td class="p-5">
                                        <input x-show="editMode" type="text" x-model="tenant.phone" class="border rounded px-2 py-1 w-full bg-white border-slate-300">
                                        <span x-show="!editMode" x-text="tenant.phone || '-'"></span>
                                    </td>

                                    <td class="p-5">
                                        <input x-show="editMode" type="number" x-model="tenant.rent" class="border rounded px-2 py-1 w-24 bg-white border-slate-300">
                                        <span x-show="!editMode" class="font-bold" x-text="tenant.rent.toLocaleString()"></span>
                                    </td>

                                    <td class="p-5">
                                        <input x-show="editMode" type="number" x-model="tenant.deposit" class="border rounded px-2 py-1 w-24 bg-white border-slate-300">
                                        <span x-show="!editMode" class="text-emerald-600 font-bold" x-text="tenant.deposit.toLocaleString()"></span>
                                    </td>

                                    <td class="p-5">
                                        <input x-show="editMode" type="date" x-model="tenant.entryDate" class="border rounded px-2 py-1 bg-white border-slate-300">
                                        <span x-show="!editMode" class="text-slate-600" x-text="tenant.entryDate"></span>
                                    </td>

                                    <td class="p-5">
                                        <input x-show="editMode" type="date" x-model="tenant.exitDate" class="border rounded px-2 py-1 bg-white border-slate-300">
                                        <span x-show="!editMode" class="text-red-500" x-text="tenant.exitDate || '-'"></span>
                                    </td>

                                    <td class="p-5">
                                        <input x-show="editMode" type="text" x-model="tenant.exitReason" class="border rounded px-2 py-1 w-full bg-white border-slate-300" placeholder="e.g. Relocated">
                                        <span x-show="!editMode" class="text-slate-400 italic" x-text="tenant.exitReason || '-'"></span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <div x-show="activeTab === 'utilities'" x-cloak>
                <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="p-8 bg-blue-600 text-white">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-xl font-bold">Monthly Utility Entry</h3>
                                <p class="text-blue-100 text-sm">Building: <span x-text="selectedBuilding"></span></p>
                            </div>
                            <span class="bg-blue-500 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest">January 2026 Billing</span>
                        </div>
                    </div>
                    <div class="p-6 overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="text-slate-400 text-xs font-bold uppercase border-b border-slate-100">
                                    <th class="pb-4 text-left">House Code</th>
                                    <th class="pb-4 text-left">Tenant Name</th>
                                    <th class="pb-4 text-left">Water (KES)</th>
                                    <th class="pb-4 text-left">Electricity (KES)</th>
                                    <th class="pb-4 text-left">Garbage</th>
                                    <th class="pb-4 text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                <template x-for="tenant in tenants[selectedBuilding]">
                                    <tr class="group">
                                        <td class="py-5 font-mono text-blue-600 font-bold" x-text="tenant.no"></td>
                                        <td class="py-5 font-medium" x-text="tenant.name"></td>
                                        <td class="py-5">
                                            <input type="number" class="w-24 bg-slate-50 border border-slate-200 rounded-lg px-2 py-1 outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                                        </td>
                                        <td class="py-5">
                                            <input type="number" class="w-24 bg-slate-50 border border-slate-200 rounded-lg px-2 py-1 outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00">
                                        </td>
                                        <td class="py-5 text-slate-400">200.00</td>
                                        <td class="py-5 text-center">
                                            <button @click="alert('Utility data updated for ' + tenant.no)" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl font-bold hover:bg-blue-600 hover:text-white transition">Update</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
