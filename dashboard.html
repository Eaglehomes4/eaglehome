<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Home | Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="managementSystem()" x-init="init()" x-cloak>

    <nav class="bg-slate-900 text-white p-6 shadow-2xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase italic">Eagles Home</h1>
                    <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Logged in as: <span x-text="userRole"></span></p>
                </div>
            </div>
            <div class="flex gap-3">
                <button @click="editMode = !editMode" 
                        :class="editMode ? 'bg-amber-500 hover:bg-amber-600' : 'bg-blue-600 hover:bg-blue-700'"
                        class="px-4 py-2 rounded-xl text-xs font-bold transition shadow-lg">
                    <span x-text="editMode ? 'ðŸ”’ Save Changes' : 'ðŸ“ Edit Records'"></span>
                </button>
                <button @click="logout()" class="bg-slate-800 hover:bg-red-600 px-4 py-2 rounded-xl text-xs font-bold transition">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 space-y-8">
        
        <section x-show="userRole === 'owner'" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white border-b-4 border-blue-500 p-6 rounded-2xl shadow-sm">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1">Total Expected Rent</p>
                <h2 class="text-3xl font-black text-slate-800">Ksh <span x-text="getStats().totalRent.toLocaleString()"></span></h2>
            </div>
            <div class="bg-white border-b-4 border-emerald-500 p-6 rounded-2xl shadow-sm">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1">Total Deposits Held</p>
                <h2 class="text-3xl font-black text-slate-800">Ksh <span x-text="getStats().totalDeposits.toLocaleString()"></span></h2>
            </div>
            <div class="bg-white border-b-4 border-purple-500 p-6 rounded-2xl shadow-sm">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1">Portfolio Occupancy</p>
                <h2 class="text-3xl font-black text-slate-800"><span x-text="getStats().occupancy"></span>%</h2>
            </div>
        </section>

        <section class="flex flex-col md:flex-row gap-4 justify-between items-end bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
            <div class="w-full md:w-1/3">
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Select Building</label>
                <select x-model="selectedBuilding" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-blue-500 transition cursor-pointer">
                    <template x-for="(building, name) in propertyData">
                        <option :value="name" x-text="name"></option>
                    </template>
                </select>
            </div>
            <div class="w-full md:w-1/3">
                <input type="text" x-model="searchQuery" placeholder="Search tenant name..." 
                       class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-medium outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
        </section>

        <section class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-900 text-white text-[10px] uppercase tracking-widest">
                            <th class="p-4">Unit</th>
                            <th class="p-4">Tenant Name</th>
                            <th class="p-4">Rent (Ksh)</th>
                            <th class="p-4">Deposit (Ksh)</th>
                            <th class="p-4">Entry Date</th>
                            <th class="p-4">Exit Date</th>
                            <th class="p-4">Status/Reason</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <template x-for="(tenant, index) in filteredTenants" :key="index">
                            <tr class="hover:bg-blue-50/50 transition">
                                <td class="p-4 font-black text-blue-600" x-text="tenant.no"></td>
                                <td class="p-4">
                                    <input x-show="editMode" type="text" x-model="tenant.name" class="w-full p-1 border rounded text-sm bg-white">
                                    <span x-show="!editMode" x-text="tenant.name" :class="tenant.name === 'Vacant' ? 'text-red-400 italic' : 'text-slate-700 font-bold'"></span>
                                </td>
                                <td class="p-4">
                                    <input x-show="editMode" type="number" x-model="tenant.rent" class="w-24 p-1 border rounded text-sm bg-white font-bold">
                                    <span x-show="!editMode" x-text="Number(tenant.rent).toLocaleString()" class="font-mono font-bold"></span>
                                </td>
                                <td class="p-4">
                                    <input x-show="editMode" type="number" x-model="tenant.deposit" class="w-24 p-1 border rounded text-sm bg-white font-bold text-emerald-600">
                                    <span x-show="!editMode" x-text="Number(tenant.deposit).toLocaleString()" class="font-mono font-bold text-emerald-600"></span>
                                </td>
                                <td class="p-4 text-xs">
                                    <input x-show="editMode" type="date" x-model="tenant.entryDate" class="p-1 border rounded">
                                    <span x-show="!editMode" x-text="tenant.entryDate || '-'"></span>
                                </td>
                                <td class="p-4 text-xs">
                                    <input x-show="editMode" type="date" x-model="tenant.exitDate" class="p-1 border rounded">
                                    <span x-show="!editMode" x-text="tenant.exitDate || '-'" class="text-red-500"></span>
                                </td>
                                <td class="p-4 text-xs italic text-slate-400">
                                    <input x-show="editMode" type="text" x-model="tenant.exitReason" class="w-full p-1 border rounded">
                                    <span x-show="!editMode" x-text="tenant.exitReason || '-'"></span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

                    let totalUnits = 0;

                    Object.values(this.propertyData).forEach(building => {
                        building.forEach(u => {
                            totalUnits++;
                            totalRent += Number(u.rent) || 0;
                            totalDeposits += Number(u.deposit) || 0;
                            if (u.name !== 'Vacant') occupied++;
                        });
                    });

                    return {
                        totalRent,
                        totalDeposits,
                        occupancy: totalUnits > 0 ? ((occupied / totalUnits) * 100).toFixed(1) : 0
                    };
                }
            }
        }
    </script>
</body>
</html>
