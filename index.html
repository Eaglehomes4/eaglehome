<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAGLE HOMES | Digital Property Management</title>
    
    <!-- Favicon Section -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- CryptoJS for hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bg-gradient { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        [x-cloak] { display: none !important; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
            box-shadow: 0 0 0px 1000px white inset !important;
        }
        
        .password-strength-meter {
            height: 4px;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center p-4" x-data="loginApp()">
    
    <!-- Main Login Container -->
    <div class="max-w-4xl w-full flex flex-col md:flex-row shadow-2xl rounded-3xl overflow-hidden border border-slate-700 fade-in">
        
        <!-- Left Blue Panel -->
        <div class="md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 p-12 text-white flex flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-8">
                    <div class="bg-white p-2 rounded-lg shadow-lg">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                    <span class="text-2xl font-black tracking-tighter uppercase">Eagle Homes</span>
                </div>
                <h1 class="text-4xl font-extrabold leading-tight mb-4">Digital Property Ledger.</h1>
                <p class="text-blue-100 text-lg opacity-90">Manage 32+ buildings with immutable records and automated bank reconciliation.</p>
            </div>
            
            <div class="relative z-10 space-y-4">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <span class="text-sm font-medium">Bank Integrated (Co-op & Family)</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <span class="text-sm font-medium">Auto-Calculated Arrears & Credits</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <span class="text-sm font-medium">Secure Password Reset System</span>
                </div>
            </div>
        </div>
        
        <!-- Right Login Panel -->
        <div class="md:w-1/2 glass p-8 md:p-12">
            <div class="mb-10 text-center">
                <h2 class="text-3xl font-bold text-slate-800">Secure Portal</h2>
                <p class="text-slate-500 mt-2">Access your digital dashboard</p>
            </div>
            
            <!-- Role Selection -->
            <div class="flex bg-slate-100 p-1 rounded-xl mb-8 shadow-inner">
                <button
                    type="button"
                    @click="role = 'owner'"
                    :class="role === 'owner' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'"
                    class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200"
                >
                    Owner
                </button>
                <button
                    type="button"
                    @click="role = 'secretary'"
                    :class="role === 'secretary' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'"
                    class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200"
                >
                    Secretary
                </button>
            </div>
            
            <!-- Login Form -->
            <form @submit.prevent="handleLogin" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                        Username
                    </label>
                    <input
                        type="text"
                        name="username"
                        x-model="username"
                        required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="Enter your ID"
                        autocomplete="username"
                    >
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        name="password"
                        x-model="password"
                        required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-slate-800 transition-all duration-300 shadow-lg hover:shadow-xl"
                >
                    Log In as <span class="capitalize" x-text="role"></span>
                </button>
            </form>
            
            <!-- Forgot Password Link -->
            <div class="mt-6 text-center">
                <button
                    type="button"
                    @click="showResetModal = true"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors duration-200 flex items-center justify-center gap-1 mx-auto"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                    Forgot your password?
                </button>
            </div>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div x-show="showResetModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl fade-in" @click.away="closeResetModal">
            
            <!-- Step 1: Enter Email -->
            <template x-if="resetStep === 1">
                <div>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-blue-100 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-black text-slate-900">Reset Password</h2>
                    </div>
                    <p class="text-slate-500 text-sm mb-6">
                        Enter your registered email address. We'll send a reset link and code to your inbox.
                    </p>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                Email Address
                            </label>
                            <input
                                type="email"
                                x-model="resetEmail"
                                placeholder="your.email@example.com"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                @keyup.enter="sendResetEmail"
                            >
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                Account Type
                            </label>
                            <div class="flex bg-slate-100 p-1 rounded-xl shadow-inner">
                                <button
                                    type="button"
                                    @click="resetRole = 'owner'"
                                    :class="resetRole === 'owner' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'"
                                    class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200"
                                >
                                    Owner
                                </button>
                                <button
                                    type="button"
                                    @click="resetRole = 'secretary'"
                                    :class="resetRole === 'secretary' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'"
                                    class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200"
                                >
                                    Secretary
                                </button>
                            </div>
                        </div>
                        <button
                            type="button"
                            @click="sendResetEmail()"
                            :disabled="isSending || !resetEmail.includes('@')"
                            :class="!resetEmail.includes('@') ? 'opacity-50 cursor-not-allowed' : 'hover:bg-slate-800'"
                            class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                        >
                            <template x-if="!isSending">
                                <span>Send Reset Email</span>
                            </template>
                            <template x-if="isSending">
                                <span class="flex items-center gap-2">
                                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Sending Email...
                                </span>
                            </template>
                        </button>
                    </div>
                </div>
            </template>
            
            <!-- Step 2: Enter Code from Email -->
            <template x-if="resetStep === 2">
                <div>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-emerald-100 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-black text-slate-900">Check Your Email</h2>
                    </div>
                    <p class="text-slate-500 text-sm mb-6">
                        We've sent a password reset email to <span class="font-bold" x-text="resetEmail"></span>.
                        <br><br>
                        Please check your inbox (and spam folder) for:
                        <br>
                        1. A 6-digit reset code
                        <br>
                        2. A reset link you can click
                    </p>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                6-Digit Code from Email
                            </label>
                            <input
                                type="text"
                                x-model="resetCode"
                                placeholder="123456"
                                maxlength="6"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 text-center text-2xl font-black tracking-[0.5em] outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                @input="formatCode"
                            >
                        </div>
                        <div class="text-xs text-slate-500 text-center" x-show="resetExpiry">
                            Code expires at: <span x-text="formatTime(resetExpiry)"></span>
                        </div>
                        <button
                            type="button"
                            @click="verifyResetCode()"
                            :disabled="isVerifying || resetCode.length !== 6"
                            :class="resetCode.length !== 6 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-emerald-700'"
                            class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                        >
                            <template x-if="!isVerifying">
                                <span>Verify Code</span>
                            </template>
                            <template x-if="isVerifying">
                                <span class="flex items-center gap-2">
                                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Verifying...
                                </span>
                            </template>
                        </button>
                        <div class="text-center space-x-4">
                            <button
                                type="button"
                                @click="sendResetEmail()"
                                class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                            >
                                Resend Email
                            </button>
                            <button
                                type="button"
                                @click="resetStep = 1"
                                class="text-slate-500 hover:text-slate-700 text-sm font-medium"
                            >
                                Use Different Email
                            </button>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Step 3: Set New Password -->
            <template x-if="resetStep === 3">
                <div>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-green-100 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-black text-slate-900">Set New Password</h2>
                    </div>
                    
                    <!-- Password Strength Indicator -->
                    <div class="mb-6">
                        <div class="flex justify-between mb-1">
                            <span class="text-xs font-semibold text-slate-500">Password Strength</span>
                            <span class="text-xs font-bold" 
                                  :class="{
                                    'text-red-600': passwordStrength < 2,
                                    'text-yellow-600': passwordStrength === 2,
                                    'text-green-600': passwordStrength > 2
                                  }"
                                  x-text="passwordStrengthText">
                            </span>
                        </div>
                        <div class="h-1 w-full bg-slate-200 rounded-full overflow-hidden">
                            <div class="h-full transition-all duration-300"
                                 :class="{
                                    'w-1/4 bg-red-500': passwordStrength < 2,
                                    'w-2/4 bg-yellow-500': passwordStrength === 2,
                                    'w-3/4 bg-green-500': passwordStrength === 3,
                                    'w-full bg-emerald-500': passwordStrength === 4
                                 }"></div>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                New Password
                            </label>
                            <input
                                type="password"
                                x-model="newPassword"
                                @input="checkPasswordStrength"
                                placeholder="Minimum 8 characters"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                Confirm Password
                            </label>
                            <input
                                type="password"
                                x-model="confirmPassword"
                                placeholder="Re-enter your password"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        <div class="text-xs text-slate-500 space-y-1">
                            <div class="flex items-center gap-2">
                                <span :class="newPassword.length >= 8 ? 'text-green-500' : 'text-slate-300'">✓</span>
                                <span>At least 8 characters</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span :class="/[A-Z]/.test(newPassword) ? 'text-green-500' : 'text-slate-300'">✓</span>
                                <span>At least one uppercase letter</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span :class="/\d/.test(newPassword) ? 'text-green-500' : 'text-slate-300'">✓</span>
                                <span>At least one number</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span :class=/[!@#$%^&*(),.?":{}|<>]/.test(newPassword) ? 'text-green-500' : 'text-slate-300'">✓</span>
                                <span>At least one special character</span>
                            </div>
                        </div>
                        <button
                            type="button"
                            @click="updatePassword()"
                            :disabled="isUpdating || passwordStrength < 3 || newPassword !== confirmPassword"
                            :class="passwordStrength < 3 || newPassword !== confirmPassword ? 'opacity-50 cursor-not-allowed' : 'hover:bg-green-700'"
                            class="w-full bg-green-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                        >
                            <template x-if="!isUpdating">
                                <span>Update Password</span>
                            </template>
                            <template x-if="isUpdating">
                                <span class="flex items-center gap-2">
                                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Updating...
                                </span>
                            </template>
                        </button>
                    </div>
                </div>
            </template>
            
            <button
                type="button"
                @click="closeResetModal"
                class="w-full mt-6 text-slate-400 text-xs font-bold uppercase tracking-widest hover:text-slate-600 transition-colors duration-200"
            >
                Cancel
            </button>
        </div>
    </div>
    
    <!-- Success Message -->
    <div x-show="showSuccess" x-cloak class="fixed top-4 right-4 z-50 max-w-md fade-in">
        <div class="bg-gradient-to-r from-emerald-50 to-green-50 border border-emerald-200 rounded-2xl p-5 shadow-xl">
            <div class="flex items-start">
                <div class="flex-shrink-0 bg-emerald-100 rounded-full p-2">
                    <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-bold text-emerald-900" x-text="successTitle"></h3>
                    <p class="text-emerald-700 text-sm mt-1" x-text="successMessage"></p>
                </div>
                <button @click="showSuccess = false" class="ml-auto text-emerald-400 hover:text-emerald-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Error Message -->
    <div x-show="showError" x-cloak class="fixed top-4 right-4 z-50 max-w-md fade-in">
        <div class="bg-gradient-to-r from-red-50 to-orange-50 border border-red-200 rounded-2xl p-5 shadow-xl">
            <div class="flex items-start">
                <div class="flex-shrink-0 bg-red-100 rounded-full p-2">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-bold text-red-900" x-text="errorTitle"></h3>
                    <p class="text-red-700 text-sm mt-1" x-text="errorMessage"></p>
                </div>
                <button @click="showError = false" class="ml-auto text-red-400 hover:text-red-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function loginApp() {
            return {
                // Login state
                role: 'owner',
                username: '',
                password: '',
                
                // Reset password state
                showResetModal: false,
                resetStep: 1,
                resetEmail: '',
                resetRole: 'owner',
                resetCode: '',
                resetExpiry: null,
                newPassword: '',
                confirmPassword: '',
                passwordStrength: 0,
                passwordStrengthText: 'Very Weak',
                isSending: false,
                isVerifying: false,
                isUpdating: false,
                
                // Notifications
                showSuccess: false,
                showError: false,
                successTitle: '',
                successMessage: '',
                errorTitle: '',
                errorMessage: '',
                
                // EmailJS Configuration - Using your provided credentials
                emailjsConfig: {
                    serviceId: 'service_ww5f9xf',
                    templateId: 'template_6l75enj',
                    publicKey: '9g1-R3t-AKYFKPHXf'
                },
                
                // Initialize
                init() {
                    console.log('Eagle Homes Login System Initialized');
                    
                    // Initialize EmailJS
                    if (typeof emailjs !== 'undefined') {
                        emailjs.init(this.emailjsConfig.publicKey);
                        console.log('EmailJS initialized with your credentials');
                    } else {
                        console.error('EmailJS not loaded');
                    }
                    
                    // Check if user came from reset link
                    this.checkResetToken();
                    
                    // Check for existing reset data
                    this.checkStoredResetData();
                },
                
                // Check for reset token in URL
                checkResetToken() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');
                    
                    if (token) {
                        try {
                            // Decode the token from URL
                            const data = JSON.parse(atob(token));
                            const currentTime = Date.now();
                            
                            if (data.email && data.code && data.expiry && data.role) {
                                if (data.expiry > currentTime) {
                                    this.resetEmail = data.email;
                                    this.resetRole = data.role;
                                    this.resetCode = data.code;
                                    this.resetExpiry = data.expiry;
                                    this.resetStep = 2;
                                    this.showResetModal = true;
                                    
                                    // Store for verification
                                    localStorage.setItem('resetData', JSON.stringify(data));
                                    
                                    this.showSuccessNotification(
                                        'Reset Link Opened',
                                        'Please enter the 6-digit code from your email'
                                    );
                                    
                                    // Clean URL
                                    window.history.replaceState({}, document.title, window.location.pathname);
                                } else {
                                    this.showErrorNotification(
                                        'Link Expired',
                                        'This reset link has expired. Please request a new one.'
                                    );
                                }
                            }
                        } catch (e) {
                            console.log('Invalid reset token:', e);
                        }
                    }
                },
                
                // Check for stored reset data
                checkStoredResetData() {
                    const storedData = localStorage.getItem('resetData');
                    if (storedData) {
                        const data = JSON.parse(storedData);
                        const currentTime = Date.now();
                        
                        if (data.expiry && data.expiry > currentTime) {
                            this.resetEmail = data.email || '';
                            this.resetRole = data.role || 'owner';
                            this.resetExpiry = data.expiry;
                        } else {
                            // Clear expired data
                            localStorage.removeItem('resetData');
                        }
                    }
                },
                
                // Send reset email using EmailJS
                async sendResetEmail() {
                    if (!this.resetEmail || !this.resetEmail.includes('@')) {
                        this.showErrorNotification('Invalid Email', 'Please enter a valid email address');
                        return;
                    }
                    
                    this.isSending = true;
                    
                    // Generate 6-digit code
                    const resetCode = Math.floor(100000 + Math.random() * 900000).toString();
                    
                    // Set expiry (15 minutes from now)
                    const expiryTime = Date.now() + (15 * 60 * 1000);
                    
                    // Create reset data
                    const resetData = {
                        email: this.resetEmail,
                        role: this.resetRole,
                        code: resetCode,
                        expiry: expiryTime,
                        created: Date.now(),
                        verified: false
                    };
                    
                    // Create reset token for URL
                    const resetToken = btoa(JSON.stringify(resetData));
                    const resetLink = `${window.location.origin}${window.location.pathname}?token=${resetToken}`;
                    
                    // Store reset data in localStorage for verification
                    localStorage.setItem('resetData', JSON.stringify(resetData));
                    
                    // Prepare data for EmailJS
                    const templateParams = {
                        to_email: this.resetEmail,
                        user_email: this.resetEmail,
                        reset_code: resetCode,
                        reset_link: resetLink,
                        expiry_time: this.formatTime(expiryTime),
                        role: this.resetRole === 'owner' ? 'Owner' : 'Secretary',
                        site_name: 'Eagle Homes'
                    };
                    
                    console.log('Sending reset email to:', this.resetEmail);
                    console.log('Reset code:', resetCode);
                    
                    try {
                        // Send email via EmailJS
                        const response = await emailjs.send(
                            this.emailjsConfig.serviceId,
                            this.emailjsConfig.templateId,
                            templateParams
                        );
                        
                        console.log('EmailJS Response:', response);
                        
                        if (response.status === 200) {
                            // Move to next step
                            this.resetStep = 2;
                            this.resetExpiry = expiryTime;
                            this.showSuccessNotification(
                                'Email Sent Successfully!',
                                `We've sent a password reset email to ${this.resetEmail}. Please check your inbox (and spam folder).`
                            );
                        } else {
                            throw new Error('Email service returned non-200 status');
                        }
                        
                    } catch (error) {
                        console.error('EmailJS Error:', error);
                        
                        // Check for specific errors
                        let errorMessage = 'Failed to send reset email. ';
                        
                        if (error.status === 400) {
                            errorMessage += 'Invalid email address or template configuration.';
                        } else if (error.status === 401) {
                            errorMessage += 'Email service authentication failed. Check your EmailJS credentials.';
                        } else if (error.status === 403) {
                            errorMessage += 'Email service access denied.';
                        } else {
                            errorMessage += 'Please try again or contact support.';
                        }
                        
                        this.showErrorNotification('Email Error', errorMessage);
                        
                    } finally {
                        this.isSending = false;
                    }
                },
                
                // Verify reset code
                verifyResetCode() {
                    if (!this.resetCode || this.resetCode.length !== 6) {
                        this.showErrorNotification('Invalid Code', 'Please enter the 6-digit code from your email');
                        return;
                    }
                    
                    this.isVerifying = true;
                    
                    // Get stored reset data
                    const storedData = JSON.parse(localStorage.getItem('resetData') || '{}');
                    const currentTime = Date.now();
                    
                    // Validate stored data
                    if (!storedData.email || !storedData.code || !storedData.expiry) {
                        this.showErrorNotification(
                            'No Reset Request Found',
                            'Please request a new reset email'
                        );
                        this.resetStep = 1;
                        this.isVerifying = false;
                        return;
                    }
                    
                    // Check expiry
                    if (storedData.expiry < currentTime) {
                        this.showErrorNotification(
                            'Code Expired',
                            'Reset code has expired. Please request a new one.'
                        );
                        this.resetStep = 1;
                        localStorage.removeItem('resetData');
                        this.isVerifying = false;
                        return;
                    }
                    
                    // Check email match
                    if (storedData.email !== this.resetEmail) {
                        this.showErrorNotification(
                            'Email Mismatch',
                            'Please use the email you requested the reset with'
                        );
                        this.isVerifying = false;
                        return;
                    }
                    
                    // Check code match
                    if (storedData.code !== this.resetCode) {
                        this.showErrorNotification(
                            'Invalid Code',
                            'The code you entered is incorrect. Please check your email.'
                        );
                        this.resetCode = '';
                        this.isVerifying = false;
                        return;
                    }
                    
                    // Code is valid
                    setTimeout(() => {
                        // Update stored data to mark as verified
                        storedData.verified = true;
                        storedData.verifiedAt = currentTime;
                        localStorage.setItem('resetData', JSON.stringify(storedData));
                        
                        this.isVerifying = false;
                        this.resetStep = 3;
                        this.showSuccessNotification(
                            'Code Verified!',
                            'Now set your new secure password'
                        );
                    }, 500);
                },
                
                // Check password strength
                checkPasswordStrength() {
                    const password = this.newPassword;
                    let strength = 0;
                    let text = 'Very Weak';
                    
                    if (password.length >= 8) strength++;
                    if (/[A-Z]/.test(password)) strength++;
                    if (/\d/.test(password)) strength++;
                    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
                    
                    switch(strength) {
                        case 1: text = 'Weak'; break;
                        case 2: text = 'Fair'; break;
                        case 3: text = 'Good'; break;
                        case 4: text = 'Strong'; break;
                        default: text = 'Very Weak';
                    }
                    
                    this.passwordStrength = strength;
                    this.passwordStrengthText = text;
                },
                
                // Update password
                async updatePassword() {
                    // Validate password strength
                    if (this.passwordStrength < 3) {
                        this.showErrorNotification(
                            'Weak Password',
                            'Please choose a stronger password with at least 8 characters including uppercase, numbers, and special characters.'
                        );
                        return;
                    }
                    
                    if (this.newPassword !== this.confirmPassword) {
                        this.showErrorNotification(
                            'Password Mismatch',
                            'Passwords do not match. Please re-enter your passwords.'
                        );
                        return;
                    }
                    
                    this.isUpdating = true;
                    
                    try {
                        // Get stored reset data
                        const storedData = JSON.parse(localStorage.getItem('resetData') || '{}');
                        
                        // Validate stored data
                        if (!storedData.email || !storedData.code || !storedData.verified) {
                            throw new Error('Reset session invalid or expired');
                        }
                        
                        // Hash the password for security
                        const hashedPassword = CryptoJS.SHA256(this.newPassword).toString();
                        
                        // Send to PHP backend to update password
                        const response = await fetch('login_process.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'reset_password',
                                email: storedData.email,
                                role: storedData.role,
                                new_password: hashedPassword,
                                reset_code: storedData.code,
                                token: btoa(JSON.stringify(storedData))
                            })
                        });
                        
                        let data;
                        try {
                            data = await response.json();
                        } catch (e) {
                            console.error('JSON parse error:', e);
                            throw new Error('Server response error');
                        }
                        
                        if (data.success) {
                            // Clear all reset data
                            localStorage.removeItem('resetData');
                            localStorage.removeItem('resetAttempts');
                            
                            // Show success
                            this.showSuccessNotification(
                                'Password Updated Successfully!',
                                'Your password has been reset. You can now login with your new password.'
                            );
                            
                            // Close modal after 3 seconds
                            setTimeout(() => {
                                this.closeResetModal();
                                // Clear URL if there was a token
                                window.history.replaceState({}, document.title, window.location.pathname);
                            }, 3000);
                            
                        } else {
                            throw new Error(data.message || 'Password update failed');
                        }
                        
                    } catch (error) {
                        console.error('Password update error:', error);
                        
                        // Fallback for demo purposes
                        const storedData = JSON.parse(localStorage.getItem('resetData') || '{}');
                        
                        if (storedData.email && storedData.role) {
                            // Store in localStorage for demo
                            const demoKey = `${storedData.role}_${storedData.email.replace(/[@.]/g, '_')}_password`;
                            localStorage.setItem(demoKey, this.newPassword);
                            
                            // Clear reset data
                            localStorage.removeItem('resetData');
                            
                            this.showSuccessNotification(
                                'Password Updated (Demo Mode)!',
                                'Your password has been reset. You can now login with your new password.'
                            );
                            
                            setTimeout(() => {
                                this.closeResetModal();
                                window.history.replaceState({}, document.title, window.location.pathname);
                            }, 3000);
                        } else {
                            this.showErrorNotification(
                                'Update Failed',
                                'Unable to update password. Please try again or contact support.'
                            );
                        }
                    } finally {
                        this.isUpdating = false;
                    }
                },
                
                // Handle login
                async handleLogin() {
                    // For demo purposes, keep hardcoded credentials
                    const demoCredentials = {
                        owner: { username: 'owner_admin', password: 'Eagles2026!' },
                        secretary: { username: 'secretary_entry', password: 'Secret2026!' }
                    };
                    
                    if (this.role === 'owner' && this.username === demoCredentials.owner.username && this.password === demoCredentials.owner.password) {
                        localStorage.setItem('userRole', 'owner');
                        localStorage.setItem('username', this.username);
                        this.showSuccessNotification('Login Successful', 'Welcome back, Owner!');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                        
                    } else if (this.role === 'secretary' && this.username === demoCredentials.secretary.username && this.password === demoCredentials.secretary.password) {
                        localStorage.setItem('userRole', 'secretary');
                        localStorage.setItem('username', this.username);
                        this.showSuccessNotification('Login Successful', 'Welcome back, Secretary!');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                        
                    } else {
                        // Try PHP backend login
                        try {
                            // Hash password for secure transmission
                            const hashedPassword = CryptoJS.SHA256(this.password).toString();
                            
                            const response = await fetch('login_process.php', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    action: 'login',
                                    username: this.username,
                                    password: hashedPassword,
                                    role: this.role
                                })
                            });
                            
                            const data = await response.json();
                            
                            if (data.success) {
                                localStorage.setItem('userRole', this.role);
                                localStorage.setItem('username', this.username);
                                localStorage.setItem('session_token', data.data?.session_token || 'demo_token');
                                
                                this.showSuccessNotification(
                                    'Login Successful', 
                                    `Welcome back, ${this.role.charAt(0).toUpperCase() + this.role.slice(1)}!`
                                );
                                
                                setTimeout(() => {
                                    window.location.href = 'dashboard.html';
                                }, 1500);
                            } else {
                                this.showErrorNotification('Login Failed', data.message || 'Invalid credentials');
                                this.password = '';
                            }
                        } catch (error) {
                            // If backend fails, use hardcoded credentials
                            this.showErrorNotification(
                                'Login Failed',
                                this.role === 'owner'
                                    ? 'Invalid Owner credentials'
                                    : 'Invalid Secretary credentials'
                            );
                            this.password = '';
                        }
                    }
                },
                
                // Format code input
                formatCode() {
                    this.resetCode = this.resetCode.replace(/\D/g, '');
                    if (this.resetCode.length > 6) {
                        this.resetCode = this.resetCode.substring(0, 6);
                    }
                },
                
                // Format time for display
                formatTime(timestamp) {
                    const date = new Date(timestamp);
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                },
                
                // Close reset modal
                closeResetModal() {
                    this.showResetModal = false;
                    setTimeout(() => {
                        this.resetStep = 1;
                        this.resetEmail = '';
                        this.resetRole = this.role;
                        this.resetCode = '';
                        this.newPassword = '';
                        this.confirmPassword = '';
                        this.passwordStrength = 0;
                        this.passwordStrengthText = 'Very Weak';
                        this.isSending = false;
                        this.isVerifying = false;
                        this.isUpdating = false;
                    }, 300);
                },
                
                // Show success notification
                showSuccessNotification(title, message) {
                    this.successTitle = title;
                    this.successMessage = message;
                    this.showSuccess = true;
                    
                    setTimeout(() => {
                        this.showSuccess = false;
                    }, 5000);
                },
                
                // Show error notification
                showErrorNotification(title, message) {
                    this.errorTitle = title;
                    this.errorMessage = message;
                    this.showError = true;
                    
                    setTimeout(() => {
                        this.showError = false;
                    }, 5000);
                }
            }
        }
    </script>
