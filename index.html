<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAGLE HOMES | Digital Property Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bg-gradient { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full flex flex-col md:flex-row shadow-2xl rounded-3xl overflow-hidden border border-slate-700">
        
        <div class="md:w-1/2 bg-blue-600 p-12 text-white flex flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-8">
                    <div class="bg-white p-2 rounded-lg">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                    </div>
                    <span class="text-2xl font-black tracking-tighter uppercase">Eagle Homes</span>
                </div>
                <h1 class="text-4xl font-extrabold leading-tight mb-4">Digital Property Ledger.</h1>
                <p class="text-blue-100 text-lg">Manage 32+ buildings with immutable records and automated bank reconciliation.</p>
            </div>
            
            <div class="relative z-10 space-y-4">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-500 rounded-full p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></div>
                    <span class="text-sm font-medium">Bank Integrated (Co-op & Family)</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="bg-blue-500 rounded-full p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></div>
                    <span class="text-sm font-medium">Auto-Calculated Arrears & Credits</span>
                </div>
            </div>

            <div class="absolute -bottom-10 -right-10 opacity-10 pointer-events-none">
                <svg width="300" height="300" viewBox="0 0 24 24" fill="white"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/></svg>
            </div>
        </div>

        <div class="md:w-1/2 glass p-12" x-data="{ role: 'owner' }">
            <div class="mb-10 text-center">
                <h2 class="text-3xl font-bold text-slate-800">Secure Portal</h2>
                <p class="text-slate-500">Access your digital dashboard</p>
            </div>

            <div class="flex bg-slate-100 p-1 rounded-xl mb-8">
                <button @click="role = 'owner'" :class="role === 'owner' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'" class="flex-1 py-2 rounded-lg font-semibold transition">Owner</button>
                <button @click="role = 'secretary'" :class="role === 'secretary' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'" class="flex-1 py-2 rounded-lg font-semibold transition">Secretary</button>
            </div>

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Username</label>
                    <input type="text" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Enter your ID">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-slate-800 transition transform hover:-translate-y-1 shadow-lg">
                    Log In as <span class="capitalize" x-text="role"></span>
                </button>
            </form>

            <div class="mt-10 pt-6 border-t border-slate-100 text-center">
                <p class="text-xs text-slate-400 uppercase tracking-tighter">System Locked & Encrypted</p>
            </div>
        </div>
    </div>

</body>
</html>
