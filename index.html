<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAGLE HOMES | Digital Property Management</title>
    
    <!-- Favicon Section -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bg-gradient { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        [x-cloak] { display: none !important; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
            box-shadow: 0 0 0px 1000px white inset !important;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Loading spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center p-4">
    <!-- Main Container with Alpine.js -->
    <div x-data="loginApp" x-init="init()" class="w-full">
        <!-- Loading State -->
        <div x-show="isLoading" x-cloak class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-2xl shadow-2xl">
                <div class="flex items-center gap-4">
                    <div class="spinner border-4 border-blue-500 border-t-transparent rounded-full w-12 h-12"></div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-800">Loading...</h3>
                        <p class="text-slate-600">Initializing login system</p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Main Login Container -->
        <div class="max-w-4xl w-full flex flex-col md:flex-row shadow-2xl rounded-3xl overflow-hidden border border-slate-700 fade-in">
            
            <!-- Left Blue Panel -->
            <div class="md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 p-12 text-white flex flex-col justify-between relative overflow-hidden">
                <div class="relative z-10">
                    <div class="flex items-center gap-2 mb-8">
                        <div class="bg-white p-2 rounded-lg shadow-lg">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                        </div>
                        <span class="text-2xl font-black tracking-tighter uppercase">Eagle Homes</span>
                    </div>
                    <h1 class="text-4xl font-extrabold leading-tight mb-4">Digital Property Ledger.</h1>
                    <p class="text-blue-100 text-lg opacity-90">Manage 32+ buildings with immutable records and automated bank reconciliation.</p>
                </div>
                
                <div class="relative z-10 space-y-4">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <span class="text-sm font-medium">Bank Integrated (Co-op & Family)</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <span class="text-sm font-medium">Auto-Calculated Arrears & Credits</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <span class="text-sm font-medium">Secure Role-Based Access</span>
                    </div>
                </div>
            </div>
            
            <!-- Right Login Panel -->
            <div class="md:w-1/2 glass p-8 md:p-12">
                <div class="mb-10 text-center">
                    <h2 class="text-3xl font-bold text-slate-800">Secure Portal</h2>
                    <p class="text-slate-500 mt-2">Access your digital dashboard</p>
                </div>
                
                <!-- Role Selection -->
                <div class="flex bg-slate-100 p-1 rounded-xl mb-8 shadow-inner">
                    <button
                        type="button"
                        @click="role = 'owner'"
                        :class="role === 'owner' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'"
                        class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200"
                    >
                        Owner
                    </button>
                    <button
                        type="button"
                        @click="role = 'secretary'"
                        :class="role === 'secretary' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'"
                        class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200"
                    >
                        Secretary
                    </button>
                </div>
                
                <!-- Login Form -->
                <form @submit.prevent="handleLogin" class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                            Username
                        </label>
                        <input
                            type="text"
                            name="username"
                            x-model="username"
                            required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            placeholder="Enter your ID"
                            autocomplete="username"
                            :disabled="isProcessing"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                            Password
                        </label>
                        <input
                            type="password"
                            name="password"
                            x-model="password"
                            required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            placeholder="••••••••"
                            autocomplete="current-password"
                            :disabled="isProcessing"
                        >
                    </div>
                    
                    <button
                        type="submit"
                        :disabled="isProcessing"
                        :class="isProcessing ? 'opacity-50 cursor-not-allowed' : 'hover:bg-slate-800'"
                        class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
                    >
                        <template x-if="!isProcessing">
                            <span>Log In as <span class="capitalize" x-text="role"></span></span>
                        </template>
                        <template x-if="isProcessing">
                            <span class="flex items-center gap-2">
                                <div class="spinner border-2 border-white border-t-transparent rounded-full w-5 h-5"></div>
                                Processing...
                            </span>
                        </template>
                    </button>
                </form>
                
                <!-- Forgot Password Link -->
                <div class="mt-6 text-center">
                    <button
                        type="button"
                        @click="showResetModal = true"
                        class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors duration-200 flex items-center justify-center gap-1 mx-auto"
                        :disabled="isProcessing"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                        </svg>
                        Forgot your password?
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Password Reset Modal -->
        <div x-show="showResetModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4" x-transition>
            <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl fade-in" @click.away="closeResetModal">
                
                <!-- Step 1: Enter Email -->
                <template x-if="resetStep === 1">
                    <div>
                        <div class="flex items-center gap-3 mb-6">
                            <div class="bg-blue-100 p-2 rounded-lg">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                                </svg>
                            </div>
                            <h2 class="text-2xl font-black text-slate-900">Reset Password</h2>
                        </div>
                        
                        <p class="text-slate-500 text-sm mb-6">
                            Enter your registered email address. We'll send a reset link and code to your inbox.
                        </p>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                    Your Email Address
                                </label>
                                <input
                                    type="email"
                                    x-model="resetEmail"
                                    placeholder="your.email@example.com"
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    :disabled="isSending"
                                    @keyup.enter="sendResetEmail"
                                >
                            </div>
                            
                            <button
                                type="button"
                                @click="sendResetEmail()"
                                :disabled="isSending || !isValidEmail(resetEmail)"
                                :class="(!isValidEmail(resetEmail) || isSending) ? 'opacity-50 cursor-not-allowed' : 'hover:bg-slate-800'"
                                class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                            >
                                <template x-if="!isSending">
                                    <span>Send Reset Email</span>
                                </template>
                                <template x-if="isSending">
                                    <span class="flex items-center gap-2">
                                        <div class="spinner border-2 border-white border-t-transparent rounded-full w-5 h-5"></div>
                                        Sending Email...
                                    </span>
                                </template>
                            </button>
                        </div>
                    </div>
                </template>
                
                <!-- Step 2: Enter Code from Email -->
                <template x-if="resetStep === 2">
                    <div>
                        <div class="flex items-center gap-3 mb-6">
                            <div class="bg-emerald-100 p-2 rounded-lg">
                                <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <h2 class="text-2xl font-black text-slate-900">Check Your Email</h2>
                        </div>
                        
                        <p class="text-slate-500 text-sm mb-6">
                            We've sent a password reset email to <span class="font-bold" x-text="resetEmail"></span>.
                            <br><br>
                            Please check your inbox (and spam folder) for:
                            <br>
                            1. A 6-digit reset code
                            <br>
                            2. A reset link you can click
                        </p>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                    6-Digit Code from Email
                                </label>
                                <input
                                    type="text"
                                    x-model="resetCode"
                                    placeholder="123456"
                                    maxlength="6"
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 text-center text-2xl font-black tracking-[0.5em] outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    @input="formatCode"
                                    :disabled="isVerifying"
                                >
                            </div>
                            
                            <button
                                type="button"
                                @click="verifyResetCode()"
                                :disabled="isVerifying || resetCode.length !== 6"
                                :class="(resetCode.length !== 6 || isVerifying) ? 'opacity-50 cursor-not-allowed' : 'hover:bg-emerald-700'"
                                class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                            >
                                <template x-if="!isVerifying">
                                    <span>Verify Code</span>
                                </template>
                                <template x-if="isVerifying">
                                    <span class="flex items-center gap-2">
                                        <div class="spinner border-2 border-white border-t-transparent rounded-full w-5 h-5"></div>
                                        Verifying...
                                    </span>
                                </template>
                            </button>
                            
                            <div class="text-center">
                                <button
                                    type="button"
                                    @click="sendResetEmail()"
                                    class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                    :disabled="isSending"
                                >
                                    Resend Email
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Step 3: Set New Password -->
                <template x-if="resetStep === 3">
                    <div>
                        <div class="flex items-center gap-3 mb-6">
                            <div class="bg-green-100 p-2 rounded-lg">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <h2 class="text-2xl font-black text-slate-900">Set New Password</h2>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                    New Password
                                </label>
                                <input
                                    type="password"
                                    x-model="newPassword"
                                    placeholder="Minimum 8 characters"
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    :disabled="isUpdating"
                                >
                            </div>
                            
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                    Confirm Password
                                </label>
                                <input
                                    type="password"
                                    x-model="confirmPassword"
                                    placeholder="Re-enter your password"
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    :disabled="isUpdating"
                                >
                            </div>
                            
                            <div class="text-sm text-slate-500">
                                <p>Password must contain:</p>
                                <ul class="list-disc list-inside mt-1 space-y-1">
                                    <li :class="newPassword.length >= 8 ? 'text-green-600' : ''">At least 8 characters</li>
                                    <li :class="/[A-Z]/.test(newPassword) ? 'text-green-600' : ''">One uppercase letter</li>
                                    <li :class="/[a-z]/.test(newPassword) ? 'text-green-600' : ''">One lowercase letter</li>
                                    <li :class="/\d/.test(newPassword) ? 'text-green-600' : ''">One number</li>
                                    <li :class="/[@$!%*?&]/.test(newPassword) ? 'text-green-600' : ''">One special character (@$!%*?&)</li>
                                </ul>
                            </div>
                            
                            <button
                                type="button"
                                @click="updatePassword()"
                                :disabled="isUpdating || !isPasswordValid()"
                                :class="(!isPasswordValid() || isUpdating) ? 'opacity-50 cursor-not-allowed' : 'hover:bg-green-700'"
                                class="w-full bg-green-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                            >
                                <template x-if="!isUpdating">
                                    <span>Update Password</span>
                                </template>
                                <template x-if="isUpdating">
                                    <span class="flex items-center gap-2">
                                        <div class="spinner border-2 border-white border-t-transparent rounded-full w-5 h-5"></div>
                                        Updating...
                                    </span>
                                </template>
                            </button>
                        </div>
                    </div>
                </template>
                
                <button
                    type="button"
                    @click="closeResetModal"
                    class="w-full mt-6 text-slate-400 text-xs font-bold uppercase tracking-widest hover:text-slate-600 transition-colors duration-200"
                    :disabled="isSending || isVerifying || isUpdating"
                >
                    Cancel
                </button>
            </div>
        </div>
        
        <!-- Success Message -->
        <div x-show="showSuccess" x-cloak class="fixed top-4 right-4 z-50 max-w-md fade-in" x-transition>
            <div class="bg-gradient-to-r from-emerald-50 to-green-50 border border-emerald-200 rounded-2xl p-5 shadow-xl">
                <div class="flex items-start">
                    <div class="flex-shrink-0 bg-emerald-100 rounded-full p-2">
                        <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-bold text-emerald-900" x-text="successTitle"></h3>
                        <p class="text-emerald-700 text-sm mt-1" x-text="successMessage"></p>
                    </div>
                    <button @click="showSuccess = false" class="ml-auto text-emerald-400 hover:text-emerald-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div x-show="showError" x-cloak class="fixed top-4 right-4 z-50 max-w-md fade-in" x-transition>
            <div class="bg-gradient-to-r from-red-50 to-orange-50 border border-red-200 rounded-2xl p-5 shadow-xl">
                <div class="flex items-start">
                    <div class="flex-shrink-0 bg-red-100 rounded-full p-2">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-bold text-red-900" x-text="errorTitle"></h3>
                        <p class="text-red-700 text-sm mt-1" x-text="errorMessage"></p>
                    </div>
                    <button @click="showError = false" class="ml-auto text-red-400 hover:text-red-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // EmailJS configuration - REMOVE OR SECURE IN PRODUCTION
        const EMAILJS_CONFIG = {
            serviceId: 'service_l8mddbx',
            templateId: 'template_va2rli4',
            publicKey: 'mxImeKQYfA_aBo1hp'
        };

        // Initialize Alpine.js component
        document.addEventListener('alpine:init', () => {
            Alpine.data('loginApp', () => ({
                // Login state
                role: 'owner',
                username: '',
                password: '',
                isProcessing: false,
                isLoading: false,
                
                // Reset password state
                showResetModal: false,
                resetStep: 1,
                resetEmail: '',
                resetCode: '',
                newPassword: '',
                confirmPassword: '',
                isSending: false,
                isVerifying: false,
                isUpdating: false,
                
                // Notifications
                showSuccess: false,
                showError: false,
                successTitle: '',
                successMessage: '',
                errorTitle: '',
                errorMessage: '',
                
                // EmailJS initialized flag
                emailjsInitialized: false,
                
                // Initialize the app
                async init() {
                    this.isLoading = true;
                    
                    try {
                        // Initialize EmailJS
                        await this.initializeEmailJS();
                        
                        // Check for reset token in URL
                        this.checkResetToken();
                        
                        console.log('Login system initialized successfully');
                    } catch (error) {
                        console.error('Initialization error:', error);
                        this.showErrorNotification(
                            'Initialization Error',
                            'Failed to initialize login system. Please refresh the page.'
                        );
                    } finally {
                        this.isLoading = false;
                    }
                },
                
                // Initialize EmailJS
                async initializeEmailJS() {
                    try {
                        if (typeof emailjs === 'undefined') {
                            throw new Error('EmailJS not loaded');
                        }
                        
                        // Initialize with public key
                        await emailjs.init(EMAILJS_CONFIG.publicKey);
                        this.emailjsInitialized = true;
                        console.log('EmailJS initialized');
                    } catch (error) {
                        console.error('EmailJS initialization failed:', error);
                        // Continue without EmailJS - we'll use fallback
                    }
                },
                
                // Check for reset token in URL
                checkResetToken() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');
                    
                    if (!token) return;
                    
                    try {
                        // Decode token (base64)
                        const decoded = atob(token);
                        const data = JSON.parse(decoded);
                        
                        // Check if token is valid and not expired
                        if (data.email && data.code && data.expiry > Date.now()) {
                            this.resetEmail = data.email;
                            this.role = data.role || 'owner';
                            this.resetCode = data.code;
                            this.resetStep = 2;
                            this.showResetModal = true;
                            
                            this.showSuccessNotification(
                                'Reset Link Opened',
                                'Please enter the 6-digit code from your email'
                            );
                            
                            // Clean URL
                            window.history.replaceState({}, document.title, window.location.pathname);
                        } else {
                            this.showErrorNotification(
                                'Link Expired',
                                'This reset link has expired. Please request a new one.'
                            );
                        }
                    } catch (error) {
                        console.error('Invalid reset token:', error);
                        this.showErrorNotification(
                            'Invalid Link',
                            'This reset link is invalid. Please request a new one.'
                        );
                    }
                },
                
                // Email validation
                isValidEmail(email) {
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(email);
                },
                
                // Password validation
                isPasswordValid() {
                    if (!this.newPassword || this.newPassword.length < 8) return false;
                    if (this.newPassword !== this.confirmPassword) return false;
                    
                    // Check for uppercase, lowercase, number, and special character
                    const hasUpper = /[A-Z]/.test(this.newPassword);
                    const hasLower = /[a-z]/.test(this.newPassword);
                    const hasNumber = /\d/.test(this.newPassword);
                    const hasSpecial = /[@$!%*?&]/.test(this.newPassword);
                    
                    return hasUpper && hasLower && hasNumber && hasSpecial;
                },
                
                // Handle login
                async handleLogin() {
                    if (!this.username || !this.password) {
                        this.showErrorNotification('Missing Fields', 'Please enter username and password');
                        return;
                    }
                    
                    this.isProcessing = true;
                    
                    try {
                        const response = await fetch('login_process.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'login',
                                username: this.username,
                                password: this.password,
                                role: this.role
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            // Store session data
                            localStorage.setItem('userRole', this.role);
                            localStorage.setItem('username', this.username);
                            localStorage.setItem('session_token', data.data.session_token);
                            
                            this.showSuccessNotification(
                                'Login Successful',
                                `Welcome back, ${this.role.charAt(0).toUpperCase() + this.role.slice(1)}!`
                            );
                            
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                            
                        } else {
                            this.showErrorNotification('Login Failed', data.message || 'Invalid credentials');
                            this.password = '';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.showErrorNotification(
                            'Connection Error',
                            'Unable to connect to server. Please check your internet connection.'
                        );
                        this.password = '';
                    } finally {
                        this.isProcessing = false;
                    }
                },
                
                // Send reset email
                async sendResetEmail() {
                    if (!this.isValidEmail(this.resetEmail)) {
                        this.showErrorNotification('Invalid Email', 'Please enter a valid email address');
                        return;
                    }
                    
                    this.isSending = true;
                    
                    try {
                        // Generate 6-digit code
                        const resetCode = Math.floor(100000 + Math.random() * 900000).toString();
                        
                        // Create reset data
                        const resetData = {
                            email: this.resetEmail,
                            code: resetCode,
                            expiry: Date.now() + (15 * 60 * 1000), // 15 minutes
                            role: this.role
                        };
                        
                        // Create reset link
                        const resetToken = btoa(JSON.stringify(resetData));
                        const resetLink = `${window.location.origin}${window.location.pathname}?token=${resetToken}`;
                        
                        // Store reset data locally
                        localStorage.setItem('resetData', JSON.stringify(resetData));
                        
                        // Prepare email parameters
                        const templateParams = {
                            to_email: this.resetEmail,
                            reset_code: resetCode,
                            reset_link: resetLink,
                            user_email: this.resetEmail,
                            user_role: this.role
                        };
                        
                        let emailSent = false;
                        
                        // Try EmailJS first
                        if (this.emailjsInitialized) {
                            try {
                                await emailjs.send(
                                    EMAILJS_CONFIG.serviceId,
                                    EMAILJS_CONFIG.templateId,
                                    templateParams
                                );
                                emailSent = true;
                            } catch (emailjsError) {
                                console.error('EmailJS error:', emailjsError);
                            }
                        }
                        
                        // If EmailJS failed, try server-side fallback
                        if (!emailSent) {
                            const response = await fetch('login_process.php', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    action: 'send_reset_email',
                                    email: this.resetEmail,
                                    role: this.role,
                                    code: resetCode,
                                    link: resetLink
                                })
                            });
                            
                            const data = await response.json();
                            emailSent = data.success;
                        }
                        
                        if (emailSent) {
                            this.resetStep = 2;
                            this.showSuccessNotification(
                                'Email Sent!',
                                `We've sent a password reset email to ${this.resetEmail}. Check your inbox and spam folder.`
                            );
                        } else {
                            throw new Error('Failed to send email');
                        }
                        
                    } catch (error) {
                        console.error('Reset email error:', error);
                        this.showErrorNotification(
                            'Email Error',
                            'Failed to send reset email. Please try again later.'
                        );
                    } finally {
                        this.isSending = false;
                    }
                },
                
                // Verify reset code
                async verifyResetCode() {
                    if (!this.resetCode || this.resetCode.length !== 6) {
                        this.showErrorNotification('Invalid Code', 'Please enter a 6-digit code');
                        return;
                    }
                    
                    this.isVerifying = true;
                    
                    try {
                        // Check local storage first
                        const storedData = JSON.parse(localStorage.getItem('resetData') || '{}');
                        
                        if (storedData.email === this.resetEmail && 
                            storedData.code === this.resetCode && 
                            storedData.expiry > Date.now()) {
                            
                            this.resetStep = 3;
                            this.showSuccessNotification(
                                'Code Verified!',
                                'Now set your new password'
                            );
                            return;
                        }
                        
                        // If not in local storage, check with server
                        const response = await fetch('login_process.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'verify_reset_code',
                                email: this.resetEmail,
                                code: this.resetCode,
                                role: this.role
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            this.resetStep = 3;
                            this.showSuccessNotification(
                                'Code Verified!',
                                'Now set your new password'
                            );
                        } else {
                            throw new Error(data.message || 'Invalid code');
                        }
                        
                    } catch (error) {
                        console.error('Verify code error:', error);
                        this.showErrorNotification(
                            'Verification Failed',
                            'Invalid or expired reset code. Please try again.'
                        );
                        this.resetCode = '';
                    } finally {
                        this.isVerifying = false;
                    }
                },
                
                // Update password
                async updatePassword() {
                    if (!this.isPasswordValid()) {
                        this.showErrorNotification(
                            'Password Requirements',
                            'Password must be at least 8 characters with uppercase, lowercase, number & special character'
                        );
                        return;
                    }
                    
                    this.isUpdating = true;
                    
                    try {
                        const response = await fetch('login_process.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'update_password_with_email',
                                email: this.resetEmail,
                                role: this.role,
                                new_password: this.newPassword,
                                reset_code: this.resetCode
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            // Clear local storage
                            localStorage.removeItem('resetData');
                            
                            this.showSuccessNotification(
                                'Password Updated!',
                                'Your password has been reset successfully. You can now login with your new password.'
                            );
                            
                            // Close modal after delay
                            setTimeout(() => {
                                this.closeResetModal();
                            }, 3000);
                            
                        } else {
                            throw new Error(data.message || 'Failed to update password');
                        }
                        
                    } catch (error) {
                        console.error('Update password error:', error);
                        this.showErrorNotification(
                            'Update Failed',
                            'Failed to update password. Please try again.'
                        );
                    } finally {
                        this.isUpdating = false;
                    }
                },
                
                // Format code input
                formatCode() {
                    // Remove non-digits
                    this.resetCode = this.resetCode.replace(/\D/g, '');
                    
                    // Limit to 6 digits
                    if (this.resetCode.length > 6) {
                        this.resetCode = this.resetCode.substring(0, 6);
                    }
                },
                
                // Close reset modal
                closeResetModal() {
                    this.showResetModal = false;
                    
                    // Reset form after animation
                    setTimeout(() => {
                        this.resetStep = 1;
                        this.resetEmail = '';
                        this.resetCode = '';
                        this.newPassword = '';
                        this.confirmPassword = '';
                        this.isSending = false;
                        this.isVerifying = false;
                        this.isUpdating = false;
                    }, 300);
                },
                
                // Show success notification
                showSuccessNotification(title, message) {
                    this.successTitle = title;
                    this.successMessage = message;
                    this.showSuccess = true;
                    
                    // Auto-hide after 5 seconds
                    setTimeout(() => {
                        this.showSuccess = false;
                    }, 5000);
                },
                
                // Show error notification
                showErrorNotification(title, message) {
                    this.errorTitle = title;
                    this.errorMessage = message;
                    this.showError = true;
                    
                    // Auto-hide after 5 seconds
                    setTimeout(() => {
                        this.showError = false;
                    }, 5000);
                }
            }));
        });
    </script>
