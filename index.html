<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAGLE HOMES | Digital Property Management</title>
    
    <!-- Favicon Section -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bg-gradient { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        [x-cloak] { display: none !important; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center p-4" x-data="loginApp()">
    
    <!-- Main Login Container -->
    <div class="max-w-4xl w-full flex flex-col md:flex-row shadow-2xl rounded-3xl overflow-hidden border border-slate-700 fade-in">
        
        <!-- Left Blue Panel -->
        <div class="md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 p-12 text-white flex flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-8">
                    <div class="bg-white p-2 rounded-lg shadow-lg">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                    <span class="text-2xl font-black tracking-tighter uppercase">Eagle Homes</span>
                </div>
                <h1 class="text-4xl font-extrabold leading-tight mb-4">Digital Property Ledger.</h1>
                <p class="text-blue-100 text-lg opacity-90">Manage 32+ buildings with immutable records and automated bank reconciliation.</p>
            </div>
            
            <div class="relative z-10 space-y-4">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <span class="text-sm font-medium">Bank Integrated (Co-op & Family)</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <span class="text-sm font-medium">Auto-Calculated Arrears & Credits</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="bg-blue-500 rounded-full p-1 shadow-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <span class="text-sm font-medium">Secure Role-Based Access</span>
                </div>
            </div>
        </div>
        
        <!-- Right Login Panel -->
        <div class="md:w-1/2 glass p-8 md:p-12">
            <div class="mb-10 text-center">
                <h2 class="text-3xl font-bold text-slate-800">Secure Portal</h2>
                <p class="text-slate-500 mt-2">Access your digital dashboard</p>
            </div>
            
            <!-- Role Selection -->
            <div class="flex bg-slate-100 p-1 rounded-xl mb-8 shadow-inner">
                <button 
                    type="button"
                    @click="role = 'owner'" 
                    :class="role === 'owner' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'" 
                    class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200"
                >
                    Owner
                </button>
                <button 
                    type="button"
                    @click="role = 'secretary'" 
                    :class="role === 'secretary' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500 hover:text-slate-700'" 
                    class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200"
                >
                    Secretary
                </button>
            </div>
            
            <!-- Login Form -->
            <form @submit.prevent="handleLogin" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        x-model="username"
                        required 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="Enter your ID"
                        autocomplete="username"
                    >
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        x-model="password"
                        required 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-slate-800 transition-all duration-300 shadow-lg hover:shadow-xl"
                >
                    Log In as <span class="capitalize" x-text="role"></span>
                </button>
            </form>
            
            <!-- Forgot Password Link -->
            <div class="mt-6 text-center">
                <button 
                    type="button"
                    @click="showResetModal = true" 
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors duration-200 flex items-center justify-center gap-1 mx-auto"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                    Forgot your password?
                </button>
            </div>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div x-show="showResetModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl fade-in" @click.away="closeResetModal">
            
            <!-- Step 1: Enter Email -->
            <template x-if="resetStep === 1">
                <div>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-blue-100 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-black text-slate-900">Reset Password</h2>
                    </div>
                    
                    <p class="text-slate-500 text-sm mb-6">
                        Enter your registered email address. We'll send a reset link and code to your inbox.
                    </p>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                Your Email Address
                            </label>
                            <input 
                                type="email" 
                                x-model="resetEmail" 
                                placeholder="your.email@example.com" 
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                @keyup.enter="sendResetEmail"
                            >
                        </div>
                        
                        <button 
                            type="button"
                            @click="sendResetEmail()" 
                            :disabled="isSending || !resetEmail.includes('@')"
                            :class="!resetEmail.includes('@') ? 'opacity-50 cursor-not-allowed' : 'hover:bg-slate-800'"
                            class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                        >
                            <template x-if="!isSending">
                                <span>Send Reset Email</span>
                            </template>
                            <template x-if="isSending">
                                <span class="flex items-center gap-2">
                                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Sending Email...
                                </span>
                            </template>
                        </button>
                    </div>
                </div>
            </template>
            
            <!-- Step 2: Enter Code from Email -->
            <template x-if="resetStep === 2">
                <div>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-emerald-100 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-black text-slate-900">Check Your Email</h2>
                    </div>
                    
                    <p class="text-slate-500 text-sm mb-6">
                        We've sent a password reset email to <span class="font-bold" x-text="resetEmail"></span>.
                        <br><br>
                        Please check your inbox (and spam folder) for:
                        <br>
                        1. A 6-digit reset code
                        <br>
                        2. A reset link you can click
                    </p>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                6-Digit Code from Email
                            </label>
                            <input 
                                type="text" 
                                x-model="resetCode" 
                                placeholder="123456" 
                                maxlength="6"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 text-center text-2xl font-black tracking-[0.5em] outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                @input="formatCode"
                            >
                        </div>
                        
                        <button 
                            type="button"
                            @click="verifyResetCode()" 
                            :disabled="isVerifying || resetCode.length !== 6"
                            :class="resetCode.length !== 6 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-emerald-700'"
                            class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                        >
                            <template x-if="!isVerifying">
                                <span>Verify Code</span>
                            </template>
                            <template x-if="isVerifying">
                                <span class="flex items-center gap-2">
                                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Verifying...
                                </span>
                            </template>
                        </button>
                        
                        <div class="text-center">
                            <button 
                                type="button"
                                @click="sendResetEmail()" 
                                class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                            >
                                Resend Email
                            </button>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Step 3: Set New Password -->
            <template x-if="resetStep === 3">
                <div>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-green-100 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-black text-slate-900">Set New Password</h2>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                New Password
                            </label>
                            <input 
                                type="password" 
                                x-model="newPassword" 
                                placeholder="Minimum 8 characters" 
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">
                                Confirm Password
                            </label>
                            <input 
                                type="password" 
                                x-model="confirmPassword" 
                                placeholder="Re-enter your password" 
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        
                        <button 
                            type="button"
                            @click="updatePassword()" 
                            :disabled="isUpdating || newPassword.length < 8 || newPassword !== confirmPassword"
                            :class="newPassword.length < 8 || newPassword !== confirmPassword ? 'opacity-50 cursor-not-allowed' : 'hover:bg-green-700'"
                            class="w-full bg-green-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-colors duration-200"
                        >
                            <template x-if="!isUpdating">
                                <span>Update Password</span>
                            </template>
                            <template x-if="isUpdating">
                                <span class="flex items-center gap-2">
                                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Updating...
                                </span>
                            </template>
                        </button>
                    </div>
                </div>
            </template>
            
            <button 
                type="button"
                @click="closeResetModal" 
                class="w-full mt-6 text-slate-400 text-xs font-bold uppercase tracking-widest hover:text-slate-600 transition-colors duration-200"
            >
                Cancel
            </button>
        </div>
    </div>
    
    <!-- Success Message -->
    <div x-show="showSuccess" x-cloak class="fixed top-4 right-4 z-50 max-w-md fade-in">
        <div class="bg-gradient-to-r from-emerald-50 to-green-50 border border-emerald-200 rounded-2xl p-5 shadow-xl">
            <div class="flex items-start">
                <div class="flex-shrink-0 bg-emerald-100 rounded-full p-2">
                    <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-bold text-emerald-900" x-text="successTitle"></h3>
                    <p class="text-emerald-700 text-sm mt-1" x-text="successMessage"></p>
                </div>
                <button @click="showSuccess = false" class="ml-auto text-emerald-400 hover:text-emerald-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Error Message -->
    <div x-show="showError" x-cloak class="fixed top-4 right-4 z-50 max-w-md fade-in">
        <div class="bg-gradient-to-r from-red-50 to-orange-50 border border-red-200 rounded-2xl p-5 shadow-xl">
            <div class="flex items-start">
                <div class="flex-shrink-0 bg-red-100 rounded-full p-2">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-bold text-red-900" x-text="errorTitle"></h3>
                    <p class="text-red-700 text-sm mt-1" x-text="errorMessage"></p>
                </div>
                <button @click="showError = false" class="ml-auto text-red-400 hover:text-red-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function loginApp() {
            return {
                // Login state
                role: 'owner',
                username: '',
                password: '',
                
                // Reset password state
                showResetModal: false,
                resetStep: 1,
                resetEmail: '',
                resetCode: '',
                newPassword: '',
                confirmPassword: '',
                isSending: false,
                isVerifying: false,
                isUpdating: false,
                showSuccess: false,
                showError: false,
                successTitle: '',
                successMessage: '',
                errorTitle: '',
                errorMessage: '',
                
                // EmailJS Configuration
                emailjsConfig: {
                    serviceId: 'service_l8mddbx',
                    templateId: 'template_va2rli4',
                    publicKey: 'mxImeKQYfA_aBo1hp'
                },
                
                // Initialize
                init() {
                    console.log('Eagle Homes Login System Initialized');
                    
                    // Initialize EmailJS
                    emailjs.init(this.emailjsConfig.publicKey);
                    console.log('EmailJS initialized with key:', this.emailjsConfig.publicKey);
                    
                    // Check if user came from reset link
                    this.checkResetToken();
                },
                
                // Check for reset token in URL
                checkResetToken() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');
                    
                    if (token) {
                        // Decode the token
                        try {
                            const data = JSON.parse(atob(token));
                            if (data.email && data.code && data.expiry > Date.now()) {
                                this.resetEmail = data.email;
                                this.resetCode = data.code;
                                this.resetStep = 2;
                                this.showResetModal = true;
                                this.showSuccessNotification(
                                    'Reset Link Opened',
                                    'Please enter the 6-digit code from your email'
                                );
                            }
                        } catch (e) {
                            console.log('Invalid or expired reset token');
                        }
                    }
                },
                
                // Send reset email
                async sendResetEmail() {
                    if (!this.resetEmail || !this.resetEmail.includes('@')) {
                        this.showErrorNotification('Invalid Email', 'Please enter a valid email address');
                        return;
                    }
                    
                    this.isSending = true;
                    
                    // Generate 6-digit code
                    const resetCode = Math.floor(100000 + Math.random() * 900000).toString();
                    
                    // Create reset token (expires in 15 minutes)
                    const resetData = {
                        email: this.resetEmail,
                        code: resetCode,
                        expiry: Date.now() + (15 * 60 * 1000), // 15 minutes
                        role: this.role
                    };
                    
                    // Create reset link
                    const resetToken = btoa(JSON.stringify(resetData));
                    const resetLink = `${window.location.origin}${window.location.pathname}?token=${resetToken}`;
                    
                    // Prepare data for EmailJS
                    const templateParams = {
                        to_email: this.resetEmail,
                        reset_code: resetCode,
                        reset_link: resetLink,
                        user_email: this.resetEmail,
                        user_role: this.role
                    };
                    
                    console.log('Sending reset email with params:', templateParams);
                    
                    try {
                        // Send email via EmailJS
                        const response = await emailjs.send(
                            this.emailjsConfig.serviceId,
                            this.emailjsConfig.templateId,
                            templateParams
                        );
                        
                        console.log('EmailJS Response:', response);
                        
                        // Store reset data in localStorage for verification
                        localStorage.setItem('resetData', JSON.stringify(resetData));
                        
                        // Move to next step
                        this.resetStep = 2;
                        this.showSuccessNotification(
                            'Email Sent!',
                            `We've sent a password reset email to ${this.resetEmail}. Check your inbox (and spam folder).`
                        );
                        
                    } catch (error) {
                        console.error('EmailJS Error:', error);
                        this.showErrorNotification(
                            'Email Error',
                            'Failed to send reset email. Please check your email address and try again.'
                        );
                    } finally {
                        this.isSending = false;
                    }
                },
                
                // Verify reset code
                verifyResetCode() {
                    if (!this.resetCode || this.resetCode.length !== 6) {
                        this.showErrorNotification('Invalid Code', 'Please enter the 6-digit code from your email');
                        return;
                    }
                    
                    this.isVerifying = true;
                    
                    // Get stored reset data
                    const storedData = JSON.parse(localStorage.getItem('resetData') || '{}');
                    
                    // Check if code matches and is not expired
                    if (!storedData.email || !storedData.code || !storedData.expiry) {
                        this.showErrorNotification('No Reset Request', 'Please request a new reset email');
                        this.resetStep = 1;
                        this.isVerifying = false;
                        return;
                    }
                    
                    if (storedData.expiry < Date.now()) {
                        this.showErrorNotification('Code Expired', 'Reset code has expired. Please request a new one.');
                        this.resetStep = 1;
                        localStorage.removeItem('resetData');
                        this.isVerifying = false;
                        return;
                    }
                    
                    if (storedData.email !== this.resetEmail) {
                        this.showErrorNotification('Email Mismatch', 'Please use the email you requested the reset with');
                        this.isVerifying = false;
                        return;
                    }
                    
                    if (storedData.code !== this.resetCode) {
                        this.showErrorNotification('Invalid Code', 'The code you entered is incorrect. Please check your email.');
                        this.resetCode = '';
                        this.isVerifying = false;
                        return;
                    }
                    
                    // Code is valid
                    this.isVerifying = false;
                    this.resetStep = 3;
                    this.showSuccessNotification(
                        'Code Verified!',
                        'Now set your new password'
                    );
                },
                
                // Update password
                async updatePassword() {
                    if (this.newPassword.length < 8) {
                        this.showErrorNotification('Weak Password', 'Password must be at least 8 characters long');
                        return;
                    }
                    
                    if (this.newPassword !== this.confirmPassword) {
                        this.showErrorNotification('Password Mismatch', 'Passwords do not match');
                        return;
                    }
                    
                    this.isUpdating = true;
                    
                    try {
                        // Simulate API call
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // In a real app, you would send this to your backend:
                        // await fetch('/api/reset-password', {
                        //     method: 'POST',
                        //     headers: { 'Content-Type': 'application/json' },
                        //     body: JSON.stringify({
                        //         email: this.resetEmail,
                        //         newPassword: this.newPassword,
                        //         role: this.role
                        //     })
                        // });
                        
                        // For demo purposes, update localStorage
                        if (this.role === 'owner') {
                            localStorage.setItem('owner_password', this.newPassword);
                        } else {
                            localStorage.setItem('secretary_password', this.newPassword);
                        }
                        
                        // Clear reset data
                        localStorage.removeItem('resetData');
                        
                        // Show success
                        this.showSuccessNotification(
                            'Password Updated!',
                            'Your password has been reset successfully. You can now login with your new password.'
                        );
                        
                        // Close modal after 3 seconds
                        setTimeout(() => {
                            this.closeResetModal();
                            // Clear URL if there was a token
                            window.history.replaceState({}, document.title, window.location.pathname);
                        }, 3000);
                        
                    } catch (error) {
                        this.showErrorNotification('Update Failed', 'Failed to update password. Please try again.');
                    } finally {
                        this.isUpdating = false;
                    }
                },
                
                // Handle login
                handleLogin() {
                    if (this.role === 'owner' && this.username === 'owner_admin' && this.password === 'Eagles2026!') {
                        localStorage.setItem('userRole', 'owner');
                        localStorage.setItem('username', this.username);
                        this.showSuccessNotification('Login Successful', 'Welcome back, Owner!');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else if (this.role === 'secretary' && this.username === 'secretary_entry' && this.password === 'Secret2026!') {
                        localStorage.setItem('userRole', 'secretary');
                        localStorage.setItem('username', this.username);
                        this.showSuccessNotification('Login Successful', 'Welcome back, Secretary!');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        this.showErrorNotification(
                            'Login Failed',
                            this.role === 'owner' 
                                ? 'Invalid Owner credentials'
                                : 'Invalid Secretary credentials'
                        );
                        this.password = '';
                    }
                },
                
                // Format code input
                formatCode() {
                    this.resetCode = this.resetCode.replace(/\D/g, '');
                    if (this.resetCode.length > 6) {
                        this.resetCode = this.resetCode.substring(0, 6);
                    }
                },
                
                // Close reset modal
                closeResetModal() {
                    this.showResetModal = false;
                    setTimeout(() => {
                        this.resetStep = 1;
                        this.resetEmail = '';
                        this.resetCode = '';
                        this.newPassword = '';
                        this.confirmPassword = '';
                        this.isSending = false;
                        this.isVerifying = false;
                        this.isUpdating = false;
                    }, 300);
                },
                
                // Show success notification
                showSuccessNotification(title, message) {
                    this.successTitle = title;
                    this.successMessage = message;
                    this.showSuccess = true;
                    setTimeout(() => {
                        this.showSuccess = false;
                    }, 5000);
                },
                
                // Show error notification
                showErrorNotification(title, message) {
                    this.errorTitle = title;
                    this.errorMessage = message;
                    this.showError = true;
                    setTimeout(() => {
                        this.showError = false;
                    }, 5000);
                }
            }
        }
